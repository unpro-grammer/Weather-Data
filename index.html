<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Weather Data</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/cloudy.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <div class="search">
      <input type="text" placeholder="Enter location" spellcheck="false">
      <button><img class="search-icon" src="images/searchTool.png"></button>
    </div>
    <div class="error">
      <p>Invalid location name!</p>
    </div>
    <div class="weather">
      <img src="images/raining.png" class="weather-icon">
      <h1 class="temperature">0Â°C</h1>
      <h2 class="location-name">New Zealand</h2>
      <div class="data">
        <div class="column">
          <img class="humidity-icon" src="images/humidityIcon.png">
          <div>
            <p class="humidity">0%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column">
          <img class="wind-icon" src="images/windIcon.png">
          <div>
            <p class="wind-speed">0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
